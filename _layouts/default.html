<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Masetra Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        
        nav {
            background: #f6f8fa;
            padding: 10px;
            border-bottom: 1px solid #d0d7de;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }
        
        nav li {
            margin-right: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #0969da;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/docs/getting-started/installation">Getting Started</a></li>
            <li><a href="/docs/user-guide/deviations">User Guide</a></li>
            <li><a href="/docs/technical/architecture">Technical</a></li>
            <li><a href="/docs/compliance/regulatory">Compliance</a></li>
        </ul>
    </nav>
    <main class="markdown-body">
        {{ content }}
    </main>
</body>
</html>
